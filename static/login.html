<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="/static/assets/wave.png">
	<div class="container">
		<div class="img">
			<img src="/static/assets/bg.svg">
		</div>
		<div class="login-content">
			<form action='/login' method="post">
				<img src="/static/assets/user.png">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" id="username" name="username" required class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" id="password" name="password" required class="input">
            	   </div>
            	</div>
				<div class="div">
					<a href="forgot.html">Lupa Password?</a>
					<br>
					<div class="ingat">
						<input type="checkbox" name="remember" id="remember" class="custom-control-input">
						<label for="remember" class="custom-control-label">Ingat Saya</label>
					</div>
				</div>
            	<input type="submit" class="btn" value="Masuk">
            </form>
        </div>
    </div>
	<div class="error-popup" id="errorPopup">
		<span id="errorMessage"></span>
		<button onclick="closeErrorPopup()">Tutup</button>
	</div>
    <script type="text/javascript" src="/static/js/main.js"></script>
</body>
</html>
