<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Barang</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <section class="section__container" id="form">
        <div class="container">
            <h2 class="section__header">FORM INPUT BARANG</h2>
            <form action="{{ url_for('input_data_barang') }}" method="post">
                <div class="form-group">
                    <label for="kode">Kode Barang:</label>
                    <input type="text" class="form-control" id="kode" name="kode" required>
                </div>

                <div class="form-group">
                    <label for="nama">Nama Barang:</label>
                    <input type="text" class="form-control" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="jumlah">Jumlah Barang:</label>
                    <input type="number" class="form-control" id="jumlah" name="jumlah" required>
                </div>

                <div class="form-group">
                    <label for="harga">Harga Barang:</label>
                    <input type="number" class="form-control" id="harga" name="harga" required>
                </div>

                <div class="form-group">
                    <label for="tanggal">Tanggal:</label>
                    <input type="datetime-local" class="form-control" id="tanggal" name="tanggal" required>
                </div>

                <button type="submit" class="btn btn-primary">Simpan</button>
                <button type="button" class="btn btn-secondary" onclick="goBack()">Kembali</button>
            </form>
        </div>
    </section>

    <!-- ... your other sections ... -->

    <!-- Bootstrap JS and dependencies -->
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
