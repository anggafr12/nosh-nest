        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Ubah Data Barang</title>
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <link rel="stylesheet" href="/static/styles.css" />
        </head>
        <body>
            <div class="container mt-4">
                <h2 class="section__header">UBAH DATA BARANG</h2>
                <form action="{{ url_for('update_barang') }}" method="post">
                    <div class="form-group">
                        <label for="kode">Kode Barang:</label>
                        <input type="text" class="form-control" id="kode" name="kode" value="{{ item_details.kode }}" readonly>
                    </div>

                    <div class="form-group">
                        <label for="nama">Nama Barang:</label>
                        <input type="text" class="form-control" id="nama" name="nama" value="{{ item_details.nama }}" required>
                    </div>

                    <div class="form-group">
                        <label for="jumlah">Jumlah Barang:</label>
                        <input type="number" class="form-control" id="jumlah" name="jumlah" value="{{ item_details.jumlah }}" required>
                    </div>

                    <div class="form-group">
                        <label for="harga">Harga Barang:</label>
                        <input type="number" class="form-control" id="harga" name="harga" value="{{ item_details.harga }}" required>
                    </div>

                    <div class="form-group">
                        <label for="tanggal">Tanggal:</label>
                        <input type="datetime-local" class="form-control" id="tanggal" name="tanggal" value="{{ item_details.tanggal }}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    <button type="button" class="btn btn-secondary" onclick="goBack()">Kembali</button>
                </form>
            </div>
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>
        </body>
        </html>
